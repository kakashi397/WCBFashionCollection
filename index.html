<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCB Fashion Collection</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/dev-tools.js" defer></script>
  <script src="js/script.js" defer></script>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div class="c-loading c-loading--light-grey js-loading-fadeout">
    <p class="c-loading__text js-loading-message-fadeout">Loading...</p><!-- /.c-loading__text -->
    <div class="c-loading c-loading--screen js-loading-slideout"></div><!-- /.c-loading c-loading--screen -->
  </div><!-- /.loading js-loading -->

  <section class="p-hero">
    <h1 class="p-hero__title">WCB Fashion<br>Collection</h1><!-- /.hero__title -->
  </section><!-- /.hero -->

  <section class="p-gallery">
    <div class="p-gallery__image">
      <img class="js-mainImage" src="images/img1.jpg" alt="">
    </div><!-- /.p-gallery__image -->
    <div class="p-gallery__content l-wrapper">
      <h2 class="p-gallery__title">Lookbook</h2>
      <!-- /.p-gallery__title -->
      <ul class="p-gallery__thumbnails js-generateThumbnails">
        <!-- このul要素は JavaScript によって <li><img class="js-thumbnails" src="images/img〇.jpg" alt=""></li> を動的に9個生成して挿入しています -->
      </ul><!-- /.p-gallery__thumbnails -->
    </div><!-- /.p-gallery__content l-wrapper -->
  </section><!-- /.p-gallery -->
</body>
</html>
